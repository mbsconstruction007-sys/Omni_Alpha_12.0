<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni Alpha - 24-Step Analysis Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .steps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .step-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .step-card:hover {
            border-color: #667eea;
            transform: scale(1.02);
        }

        .step-card.completed {
            background: #d4edda;
            border-color: #28a745;
        }

        .step-card.in-progress {
            background: #fff3cd;
            border-color: #ffc107;
        }

        .step-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .step-title {
            font-size: 0.9rem;
            color: #666;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-pending { background: #6c757d; }
        .status-in-progress { background: #ffc107; }
        .status-completed { background: #28a745; }

        .advice-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .advice-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 10px 0;
            border-radius: 0 10px 10px 0;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .steps-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Omni Alpha</h1>
            <p>24-Step Analysis Process Dashboard</p>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3>ðŸ“Š Analysis Progress</h3>
                <div id="progress-info">
                    <div class="loading">Loading progress...</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-bar" style="width: 0%"></div>
                </div>
                <div id="progress-text">0% Complete</div>
            </div>

            <div class="card">
                <h3>ðŸŽ¯ Current Status</h3>
                <div id="current-status">
                    <div class="loading">Loading status...</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="startAnalysis()">ðŸš€ Start Analysis</button>
            <button class="btn" onclick="refreshData()">ðŸ”„ Refresh</button>
            <button class="btn" onclick="resetAnalysis()">ðŸ”„ Reset</button>
        </div>

        <div class="card">
            <h3>ðŸ“‹ Analysis Steps</h3>
            <div class="steps-grid" id="steps-grid">
                <div class="loading">Loading steps...</div>
            </div>
        </div>

        <div class="advice-section">
            <h3>ðŸ’¡ Recommendations & Advice</h3>
            <div id="advice-content">
                <div class="loading">Loading advice...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        let currentSteps = [];

        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });

        async function loadData() {
            try {
                await Promise.all([
                    loadSteps(),
                    loadAdvice()
                ]);
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to load data. Make sure the API server is running.');
            }
        }

        async function loadSteps() {
            try {
                const response = await fetch(`${API_BASE}/steps`);
                const data = await response.json();
                
                if (data.steps) {
                    currentSteps = data.steps;
                    renderSteps();
                    updateProgress();
                }
            } catch (error) {
                console.error('Error loading steps:', error);
                document.getElementById('steps-grid').innerHTML = 
                    '<div class="error">Failed to load steps</div>';
            }
        }

        async function loadAdvice() {
            try {
                const response = await fetch(`${API_BASE}/advice`);
                const data = await response.json();
                
                if (data.recommendations) {
                    renderAdvice(data);
                }
            } catch (error) {
                console.error('Error loading advice:', error);
                document.getElementById('advice-content').innerHTML = 
                    '<div class="error">Failed to load advice</div>';
            }
        }

        function renderSteps() {
            const grid = document.getElementById('steps-grid');
            grid.innerHTML = '';

            currentSteps.forEach(step => {
                const stepCard = document.createElement('div');
                stepCard.className = `step-card ${step.status}`;
                stepCard.onclick = () => toggleStep(step.step_id);
                
                stepCard.innerHTML = `
                    <div class="step-number">${step.step_id}</div>
                    <div class="step-title">${step.title}</div>
                    <div class="status-indicator status-${step.status}"></div>
                `;
                
                grid.appendChild(stepCard);
            });
        }

        function renderAdvice(data) {
            const adviceContent = document.getElementById('advice-content');
            
            let html = `
                <div class="advice-item">
                    <strong>Progress:</strong> ${data.completed_steps}/${data.total_steps} steps completed (${data.progress_percentage.toFixed(1)}%)
                </div>
            `;
            
            data.recommendations.forEach(rec => {
                html += `<div class="advice-item">${rec}</div>`;
            });
            
            adviceContent.innerHTML = html;
        }

        function updateProgress() {
            const completedSteps = currentSteps.filter(step => step.status === 'completed').length;
            const totalSteps = currentSteps.length;
            const percentage = totalSteps > 0 ? (completedSteps / totalSteps) * 100 : 0;
            
            document.getElementById('progress-bar').style.width = `${percentage}%`;
            document.getElementById('progress-text').textContent = `${percentage.toFixed(1)}% Complete`;
            
            document.getElementById('progress-info').innerHTML = `
                <div><span class="status-indicator status-completed"></span>Completed: ${completedSteps}</div>
                <div><span class="status-indicator status-pending"></span>Pending: ${totalSteps - completedSteps}</div>
            `;
            
            document.getElementById('current-status').innerHTML = `
                <div>Total Steps: ${totalSteps}</div>
                <div>Completed: ${completedSteps}</div>
                <div>Remaining: ${totalSteps - completedSteps}</div>
            `;
        }

        async function toggleStep(stepId) {
            try {
                const step = currentSteps.find(s => s.step_id === stepId);
                if (!step) return;
                
                if (step.status === 'completed') {
                    // Mark as pending
                    step.status = 'pending';
                } else {
                    // Mark as completed
                    const response = await fetch(`${API_BASE}/steps/${stepId}/complete`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            completion_data: `Step ${stepId} completed at ${new Date().toISOString()}`
                        })
                    });
                    
                    if (response.ok) {
                        step.status = 'completed';
                    }
                }
                
                renderSteps();
                updateProgress();
                loadAdvice(); // Refresh advice
            } catch (error) {
                console.error('Error toggling step:', error);
                showError('Failed to update step status');
            }
        }

        async function startAnalysis() {
            try {
                const response = await fetch(`${API_BASE}/analysis/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        analysis_type: 'comprehensive_analysis',
                        parameters: {
                            start_time: new Date().toISOString(),
                            user_id: 'dashboard_user'
                        }
                    })
                });
                
                if (response.ok) {
                    await loadData();
                    showSuccess('Analysis started successfully!');
                }
            } catch (error) {
                console.error('Error starting analysis:', error);
                showError('Failed to start analysis');
            }
        }

        async function resetAnalysis() {
            if (confirm('Are you sure you want to reset the analysis? This will mark all steps as pending.')) {
                try {
                    await startAnalysis(); // This resets all steps to pending
                    showSuccess('Analysis reset successfully!');
                } catch (error) {
                    console.error('Error resetting analysis:', error);
                    showError('Failed to reset analysis');
                }
            }
        }

        function refreshData() {
            loadData();
            showSuccess('Data refreshed!');
        }

        function showError(message) {
            // Simple error notification
            const notification = document.createElement('div');
            notification.className = 'error';
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.zIndex = '1000';
            notification.style.maxWidth = '300px';
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 5000);
        }

        function showSuccess(message) {
            // Simple success notification
            const notification = document.createElement('div');
            notification.style.background = '#d4edda';
            notification.style.color = '#155724';
            notification.style.padding = '15px';
            notification.style.borderRadius = '10px';
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.zIndex = '1000';
            notification.style.maxWidth = '300px';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }
    </script>
</body>
</html>
